<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tickidy Tac Toe</title>
</head>
<body>
    <h1>Welcome to Tickidy Tac Toe</h1>
    <h3 class="turn">It's Player's Turn Here</h3>
    <div class="grid">
        <button class="0"></button>
        <button class="1"></button>
        <button class="2"></button>
        <button class="3"></button>
        <button class="4"></button>
        <button class="5"></button>
        <button class="6"></button>
        <button class="7"></button>
        <button class="8"></button>
    </div>

    <div class="console">Console:</div>
</body>
</html>
